name: Build And Push Docker Image

on:
  push:
    branches:
      - master
    paths:
      - api/**
      - cmd/**.go
      - deployment/**
      - go.mod
      - go.sum
  pull_request: #FIXME

env:
  DOCKER_BUILDKIT: 1

jobs:
  build:
    name: Build And Push Docker Image
    runs-on: ubuntu-20.04
    permissions:
      packages: write
      contents: read

    strategy:
      fail-fast: false
      matrix:
        service: [api]

    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v2

      # - name: Get Version
      #   id: version
      #   run: |
      #     echo ::set-output name=source_branch::${GITHUB_REF#refs/heads/}
      #     echo ::set-output name=source_tag::${GITHUB_REF#refs/tags/}

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: builder
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.7.1

      - name: Login to Github Container Registry
        id: login
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          # password: ${{ secrets.GHCR_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build and Push Image
        id: build-push
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.builder.outputs.name }}
          file: deployment/dockerfile/${{ matrix.service }}/Dockerfile
          context: .
          push: true
          # tags: ghcr.io/${{ github.repository }}/${{ matrix.service }}:${{ steps.version.outputs.source_branch }}_${{ github.sha }} # ghcr.io/ 部分は必要、ただしghcr.io/{username}のusername部分はイメージ名扱いになる
          tags: ${{ steps.meta.outputs.tags }}
