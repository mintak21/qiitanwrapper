name: Build And Push Docker Image

on:
  push:
    branches:
      - master
    paths:
      - api/**
      - cmd/**.go
      - deployment/**
      - go.mod
      - go.sum
    tags:
      - "v*.*.*"
  pull_request:

jobs:
  build:
    # NOT support strategy on reusable workflow
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     service: [api]
    uses: mintak21/actions/.github/workflows/build_ghcr.yml@6db555a021c367792ad0772ae8e4d48c89446eed
    with:
      image: ${{ github.repository }}/api
      dockerfile: deployment/dockerfile/api/Dockerfile
